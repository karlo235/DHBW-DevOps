apiVersion: apps/v1
kind: Deployment
metadata:
 name: checkout-service-app
 labels:
    app: checkout-service-app
spec:
 replicas: 4
 selector:
    matchLabels:
      app: checkout-service-app
 template:
    metadata:
      labels:
        app: checkout-service-app
    spec:
      containers:
      - name: checkout-service-app
        image: karlo235/checkout-service:1.0.0
        ports:
        - containerPort: 8080